site_name: BHSO Documentation  # Change this to your project's name
site_url: /bhso/ #Important for rooted deployment
# If your AWD documentation has its own theme settings, add them here.
# Otherwise, it will inherit the settings from the root mkdocs.yml
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: indigo
      accent: pink
  navigation.instant: true

nav:
  - Home: index.md
  - Authentication: authentication.md
  - Overview: api-reference/overview.md
  - Users: api-reference/users.md
  - 'Appointments': 'api-reference/appointments.md'
  - 'Patients': 'api-reference/patients.md'
  - 'Doctors': 'api-reference/doctors.md'
  - 'Departments': 'api-reference/departments.md'
